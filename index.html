
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Price Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; padding: 20px; }
        select, input, button { margin: 10px 0; padding: 8px; font-size: 1em; }
        .history { margin-top: 20px; border-top: 1px solid #555; padding-top: 10px; }
    </style>
</head>
<body>
    <h1>Fruit Price Calculator</h1>
    <label for="fruit">Fruit:</label>
    <select id="fruit">
        <option value="Carrot">Carrot</option>
        <option value="Strawberry">Strawberry</option>
        <option value="Mushroom">Mushroom</option>
        <option value="Sunflower">Sunflower</option>
        <option value="Disco">Disco Fruit</option>
    </select><br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.01"><br>
    <label for="mutations">Mutation:</label>
    <select id="mutations">
        <option value="">None</option>
        <option value="Wet">Wet</option>
        <option value="Frozen">Frozen</option>
        <option value="Gold">Gold</option>
        <option value="Disco">Disco</option>
    </select><br>
    <button onclick="calculateTotal()">Calculate</button>
    <div id="result"></div>
    <div class="history" id="history"></div>

    <script>
        const fruitPrices = {
            Carrot: 22, Strawberry: 19, Mushroom: 142443, Sunflower: 135000, Disco: 4566
        };

        const mutationMultipliers = {
            Wet: 2, Frozen: 10, Gold: 20, Disco: 125
        };

        function calculateTotal() {
            const fruit = document.getElementById("fruit").value;
            const weight = parseFloat(document.getElementById("weight").value);
            const mutation = document.getElementById("mutations").value;

            console.log("Inputs:", { fruit, weight, mutation });

            if (!fruit || isNaN(weight) || weight <= 0) {
                document.getElementById("result").textContent = "Please select a fruit and enter a valid weight.";
                return;
            }

            const basePrice = fruitPrices[fruit];
            const multiplier = mutation ? mutationMultipliers[mutation] : 1;
            const totalPrice = basePrice * weight * multiplier;

            console.log("Base price:", basePrice);
            console.log("Multiplier:", multiplier);
            console.log("Total price:", totalPrice);

            const resultText = `${fruit} × ${weight}kg × ${multiplier} = ${Math.round(totalPrice).toLocaleString()} sheckels`;
            document.getElementById("result").textContent = resultText;

            const history = document.getElementById("history");
            const timestamp = new Date().toLocaleString();
            history.innerHTML += `<div>${timestamp} - ${resultText}</div>`;
        }
    </script>
</body>
</html>
