
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Price Calculator - Grow a Garden</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #4a148c;
    }
    .container {
      background-color: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 20px;
      margin: 0 auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4a148c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    .fruit-option {
      font-weight: bold;
      color: #00695c;
    }
    .logo {
      max-height: 100px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Grow a Garden Logo" class="logo"/>
  <h1>Fruit Price Calculator</h1>
  <div class="container">
    <p>Choose your fruits and mutations to calculate their total value!</p>
    <select multiple>
      <option class="fruit-option">Carrot</option>
      <option class="fruit-option">Strawberry</option>
      <option class="fruit-option">Blueberry</option>
      <option class="fruit-option">Orange Tulip</option>
      <option class="fruit-option">Lavender</option>
      <option class="fruit-option">Rose</option>
      <option class="fruit-option">Manuka Flower</option>
      <option class="fruit-option">Dandelion</option>
      <option class="fruit-option">Nectarshade</option>
      <option class="fruit-option">Tomato</option>
      <option class="fruit-option">Corn</option>
      <option class="fruit-option">Pear</option>
      <option class="fruit-option">Raspberry</option>
      <option class="fruit-option">Foxglove</option>
      <option class="fruit-option">Daffodil</option>
      <option class="fruit-option">Watermelon</option>
      <option class="fruit-option">Pumpkin</option>
      <option class="fruit-option">Apple</option>
      <option class="fruit-option">Bamboo</option>
      <option class="fruit-option">Lilac</option>
      <option class="fruit-option">Lumira</option>
      <option class="fruit-option">Coconut</option>
      <option class="fruit-option">Cactus</option>
      <option class="fruit-option">Dragon Fruit</option>
      <option class="fruit-option">Mango</option>
      <option class="fruit-option">Nectarine</option>
      <option class="fruit-option">Peach</option>
      <option class="fruit-option">Pineapple</option>
      <option class="fruit-option">Pink Lily</option>
      <option class="fruit-option">Purple Dahlia</option>
      <option class="fruit-option">Honeysuckle</option>
      <option class="fruit-option">Grape</option>
      <option class="fruit-option">Mushroom</option>
      <option class="fruit-option">Pepper</option>
      <option class="fruit-option">Cacao</option>
      <option class="fruit-option">Hive Fruit</option>
      <option class="fruit-option">Sunflower</option>
      <option class="fruit-option">Beanstalk</option>
    </select>
    <br />
    <button>Calculate</button>
  </div>
</body>
</html>
