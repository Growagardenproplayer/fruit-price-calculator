<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Price Calculator</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
    }

    label, input, select, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }

    select[multiple] {
      height: 8rem;
    }

    button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .result {
      font-weight: bold;
      margin-top: 1rem;
    }

    .history {
      margin-top: 2rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h1>Fruit Price Calculator</h1>
    <label for="fruit">Choose a fruit:</label>
    <select id="fruit">
      <option value="">-- Remove selection --</option>
      <option value="dragon">Dragon Fruit - 150000</option>
      <option value="grape">Grape - 80000</option>
      <option value="pepper">Pepper - 120000</option>
      <option value="coconut">Coconut - 100000</option>
    </select>

    <label for="mutations">Choose mutations (hold Ctrl/Cmd to select multiple):</label>
    <select id="mutations" multiple>
      <option value="wet">Wet (x1.2)</option>
      <option value="shocked">Shocked (x1.5)</option>
      <option value="gold">Gold (x2)</option>
      <option value="rainbow">Rainbow (x3)</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter number of fruits" />

    <button onclick="calculatePrice()">Calculate Total</button>
    <button onclick="resetForm()">Reset</button>
    <div class="result" id="result"></div>

    <div class="history">
      <h3>Calculation History</h3>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <script>
    const prices = {
      dragon: 150000,
      grape: 80000,
      pepper: 120000,
      coconut: 100000
    };

    const mutationMultipliers = {
      wet: 1.2,
      shocked: 1.5,
      gold: 2,
      rainbow: 3
    };

    function calculatePrice() {
      const fruit = document.getElementById('fruit').value;
      const mutationSelect = document.getElementById('mutations');
      const amount = parseInt(document.getElementById('amount').value);

      if (!fruit || !prices[fruit]) {
        document.getElementById('result').innerText = 'Please select a valid fruit.';
        return;
      }

      const selectedMutations = Array.from(mutationSelect.selectedOptions).map(option => option.value);

      if (!isNaN(amount) && amount > 0) {
        const basePrice = prices[fruit];
        const totalMultiplier = selectedMutations.reduce((acc, mutation) => acc * mutationMultipliers[mutation], 1);
        const total = basePrice * totalMultiplier * amount;
        const text = `Total: ${total.toLocaleString()} sheckles (x${totalMultiplier.toFixed(2)} multiplier)`;
        document.getElementById('result').innerText = text;
        addToHistory(fruit, selectedMutations, amount, total, totalMultiplier);
      } else {
        document.getElementById('result').innerText = 'Please enter a valid amount.';
      }
    }

    function addToHistory(fruit, mutations, amount, total, multiplier) {
      const now = new Date();
      const timestamp = now.toLocaleString();
      const listItem = document.createElement('li');
      listItem.innerText = `[${timestamp}] ${fruit} x${amount} with [${mutations.join(', ')}] â†’ ${total.toLocaleString()} sheckles (x${multiplier.toFixed(2)})`;
      document.getElementById('historyList').prepend(listItem);
    }

    function clearHistory() {
      document.getElementById('historyList').innerHTML = '';
    }

    function resetForm() {
      document.getElementById('fruit').selectedIndex = 0;
      document.getElementById('mutations').selectedIndex = -1;
      document.getElementById('amount').value = '';
      document.getElementById('result').innerText = '';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
