
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fruit Price Calculator</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; color: #333; text-align: center; padding: 20px; }
    .container { background: white; border-radius: 10px; padding: 20px; display: inline-block; }
    input, select, button { padding: 10px; margin: 5px; }
    .result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fruit Price Calculator</h1>
    <label>Fruit:</label>
    <select id="fruit">
      <option value="Carrot">Carrot</option><option value="Strawberry">Strawberry</option><option value="Blueberry">Blueberry</option><option value="Orange Tulip">Orange Tulip</option><option value="Tomato">Tomato</option><option value="Corn">Corn</option><option value="Pear">Pear</option><option value="Raspberry">Raspberry</option><option value="Watermelon">Watermelon</option><option value="Pumpkin">Pumpkin</option><option value="Apple">Apple</option><option value="Bamboo">Bamboo</option><option value="Coconut">Coconut</option><option value="Cactus">Cactus</option><option value="Dragon Fruit">Dragon Fruit</option><option value="Mango">Mango</option><option value="Grape">Grape</option><option value="Mushroom">Mushroom</option><option value="Pepper">Pepper</option><option value="Cacao">Cacao</option><option value="Hive Fruit">Hive Fruit</option><option value="Sunflower">Sunflower</option><option value="Beanstalk">Beanstalk</option>
    </select><br>
    <label>Weight (kg):</label>
    <input type="number" id="weight" step="0.01" value="1"><br>
    <label>Mutations:</label><br>
    <select id="mutations" multiple size="6" style="height:auto">
      <option value="Wet">Wet (×2)</option><option value="Chilled">Chilled (×2)</option><option value="Choc">Choc (×2)</option><option value="Moonlit">Moonlit (×2)</option><option value="Pollinated">Pollinated (×3)</option><option value="Bloodlit">Bloodlit (×4)</option><option value="Plasma">Plasma (×5)</option><option value="HoneyGlazed">HoneyGlazed (×5)</option><option value="Burnt">Burnt (×5)</option><option value="Heavenly">Heavenly (×5)</option><option value="Frozen">Frozen (×10)</option><option value="Gold">Gold (×20)</option><option value="Zombified">Zombified (×25)</option><option value="Twisted">Twisted (×30)</option><option value="Rainbow">Rainbow (×50)</option><option value="Shocked">Shocked (×100)</option><option value="Celestial">Celestial (×120)</option><option value="Disco">Disco (×125)</option><option value="Voidtouched">Voidtouched (×135)</option><option value="Dawnbound">Dawnbound (×150)</option>
    </select><br>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const fruitPrices = {'Carrot': 22, 'Strawberry': 19, 'Blueberry': 21, 'Orange Tulip': 792, 'Tomato': 35, 'Corn': 44, 'Pear': 553, 'Raspberry': 98, 'Watermelon': 2905, 'Pumpkin': 3854, 'Apple': 266, 'Bamboo': 3944, 'Coconut': 2670, 'Cactus': 3224, 'Dragon Fruit': 4566, 'Mango': 6308, 'Grape': 7554, 'Mushroom': 142443, 'Pepper': 7577, 'Cacao': 10456, 'Hive Fruit': 54125, 'Sunflower': 135000, 'Beanstalk': 18788};
    const mutationMultipliers = {'Wet': 2, 'Chilled': 2, 'Choc': 2, 'Moonlit': 2, 'Pollinated': 3, 'Bloodlit': 4, 'Plasma': 5, 'HoneyGlazed': 5, 'Burnt': 5, 'Heavenly': 5, 'Frozen': 10, 'Gold': 20, 'Zombified': 25, 'Twisted': 30, 'Rainbow': 50, 'Shocked': 100, 'Celestial': 120, 'Disco': 125, 'Voidtouched': 135, 'Dawnbound': 150};

    function calculate() {
      const fruit = document.getElementById('fruit').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const mutations = Array.from(document.getElementById('mutations').selectedOptions).map(o => o.value);

      if (!fruit || isNaN(weight) || weight <= 0) {
        document.getElementById('result').textContent = "Please enter valid data.";
        return;
      }

      let basePrice = fruitPrices[fruit];
      let multiplier = 1;

      // Prevent conflicting special mutations (only one allowed)
      const specialMutations = ["Disco", "Voidtouched", "Celestial", "Dawnbound"];
      const selectedSpecials = mutations.filter(m => specialMutations.includes(m));
      if (selectedSpecials.length > 1) {
        document.getElementById('result').textContent = "You can only select one of: " + specialMutations.join(", ");
        return;
      }

      for (const m of mutations) {
        multiplier *= mutationMultipliers[m] || 1;
      }

      const total = basePrice * weight * multiplier;
      document.getElementById('result').textContent = `Total: ${Math.round(total).toLocaleString()} sheckels`;
    }
  </script>
</body>
</html>
