<script>
function calculateTotal() {

<script>const fruitPrices = {
  "Carrot": 22,
  "Strawberry": 19,
  "Blueberry": 21,
  "Orange Tulip": 792,
  "Tomato": 35,
  "Corn": 44,
  "Pear": 553,
  "Raspberry": 98,
  "Watermelon": 2905,
  "Pumpkin": 3854,
  "Apple": 266,
  "Bamboo": 3944,
  "Coconut": 2670,
  "Cactus": 3224,
  "Dragon Fruit": 4566,
  "Mango": 6308,
  "Grape": 7554,
  "Mushroom": 142443,
  "Pepper": 7577,
  "Cacao": 10456,
  "Hive Fruit": 54125,
  "Sunflower": 135000,
  "Beanstalk": 18788
};
const mutationMultipliers = {"Wet": 2, "Chilled": 2, "Moonlit": 2, "Pollinated": 3, "Bloodlit": 4, "HoneyGlazed": 5, "Plasma": 5, "Frozen": 10, "Gold": 20, "Zombified": 25, "Rainbow": 50, "Shocked": 100, "Celestial": 120, "Disco": 125, "Voidtouched": 135, "Twisted": 30};
const mutationConflicts = [["Wet", "Chilled", "Frozen"], ["Gold", "Rainbow"]];

function hasConflict(selected, conflicts) {
    for (let group of conflicts) {
        let count = group.filter(m => selected.includes(m)).length;
        if (count > 1) return true;
    }
    return false;
}

function calculatePrice() {
    const fruitSelect = document.getElementById("fruit-list");
    const selectedOption = fruitSelect.options[fruitSelect.selectedIndex];
    const fruitName = selectedOption.text;
    const weightInput = document.getElementById("weight");
    const weight = parseFloat(weightInput.value);

    if (isNaN(weight) || weight <= 0) {
        alert("Please enter a valid weight.");
        return;
    }

    const selectedMutations = Array.from(document.querySelectorAll('input[name="mutation"]:checked')).map(m => m.value);

    if (hasConflict(selectedMutations, mutationConflicts)) {
        alert("Selected mutations conflict with each other. Please choose compatible mutations.");
        return;
    }

    const basePricePerKg = fruitPrices[fruitName] || 100;
    const basePrice = basePricePerKg * weight;

    let multiplier = 1.0;
    selectedMutations.forEach(m => {
        multiplier *= (mutationMultipliers[m] || 1);
    });

    const totalPrice = basePrice * multiplier;
    const resultElement = document.getElementById("result");
    resultElement.innerText = `Estimated price for ${weight} kg of ${fruitName}: ${totalPrice.toFixed(2)} Sheckles`;
}

document.querySelectorAll('input[name="mutation"]').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
        if (this.checked) {
            for (let group of mutationConflicts) {
                if (group.includes(this.value)) {
                    for (let m of group) {
                        if (m !== this.value) {
                            const other = document.querySelector(`input[name="mutation"][value="${m}"]`);
                            if (other) other.checked = false;
                        }
                    }
                }
            }
        }
    });
});
