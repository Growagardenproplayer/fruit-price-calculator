
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit Price Calculator</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #fff; padding: 20px; }
    select, input, button { margin: 10px 0; padding: 5px; }
    .result { margin-top: 20px; color: lime; white-space: pre-line; }
    .logo { height: 80px; }
  </style>
</head>
<body>
  <img src="logo.png" alt="Grow a Garden Logo" class="logo" />
  <h1>Fruit Price Calculator</h1>

  <label for="fruit">Select Fruit:</label>
  <select id="fruit">
    <option value="Apple">Apple</option>
    <option value="Banana">Banana</option>
    <option value="Cherry">Cherry</option>
    <option value="Golden Apple">Golden Apple</option>
    <option value="Void Berry">Void Berry</option>
    <option value="Rainbow Melon">Rainbow Melon</option>
    <!-- Add more real fruits here -->
  </select><br/>

  <label for="weight">Enter weight (kg):</label>
  <input type="number" id="weight" step="0.01" /><br/>

  <fieldset>
    <legend>Select Mutations:</legend>
    <label><input type="checkbox" name="mutation" value="Shiny" /> Shiny</label>
    <label><input type="checkbox" name="mutation" value="Void" /> Void</label>
    <label><input type="checkbox" name="mutation" value="Prismatic" /> Prismatic</label>
    <label><input type="checkbox" name="mutation" value="Divine" /> Divine</label>
    <label><input type="checkbox" name="mutation" value="Disco" /> Disco</label>
    <!-- Add more real mutations if needed -->
  </fieldset><br/>

  <button onclick="calculateTotal()">Calculate</button>

  <div id="result" class="result"></div>
  <ul id="history-list"></ul>

  <script>
    const fruitPrices = {
      "Apple": 10,
      "Banana": 15,
      "Cherry": 20,
      "Golden Apple": 100,
      "Void Berry": 300,
      "Rainbow Melon": 500
    };

    const mutationMultipliers = {
      "Shiny": 2,
      "Void": 5,
      "Prismatic": 15,
      "Divine": 30,
      "Disco": 125
    };

    function calculateTotal() {
      const fruit = document.getElementById('fruit').value;
      const weight = parseFloat(document.getElementById('weight').value) || 1;
      const mutations = Array.from(document.querySelectorAll('input[name="mutation"]:checked')).map(cb => cb.value);

      const basePrice = fruitPrices[fruit] || 0;

      let multiplier = 1;
      mutations.forEach(m => {
        multiplier *= mutationMultipliers[m] || 1;
      });

      const totalPrice = basePrice * weight * multiplier;
      const now = new Date().toLocaleString();

      const resultText = `Selected Fruit: ${fruit}
Mutations: ${mutations.join(", ") || "None"}
Weight: ${weight} kg
Estimated Price: ${Math.round(totalPrice)} sheckels`;
      document.getElementById("result").textContent = resultText;

      const historyItem = document.createElement("li");
      historyItem.textContent = now + " - " + resultText.replace(/
/g, " | ");
      document.getElementById("history-list").appendChild(historyItem);
    }
  </script>
</body>
</html>
