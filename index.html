<script>
function calculateTotal() {
  const fruits = document.querySelectorAll('#fruit-list option:checked');
  const mutations = document.querySelectorAll('input[name="mutation"]:checked');
  const weight = parseFloat(document.getElementById('weight').value) || 1;

  let fruitNames = Array.from(fruits).map(opt => opt.value);
  let mutationNames = Array.from(mutations).map(input => input.value);

  const resultText = "Selected Fruits: " + fruitNames.join(", ") +
                     "\nMutations: " + mutationNames.join(", ") +
                     "\nWeight: " + weight + " kg";

  const resultElement = document.createElement("p");
  resultElement.textContent = resultText;
  resultElement.style.color = "lime";
  document.body.appendChild(resultElement);

  // Add to history with timestamp
  const now = new Date().toLocaleString();
  const historyItem = document.createElement("li");
  historyItem.textContent = now + " - " + resultText;
  document.getElementById("history-list").appendChild(historyItem);
}

<script>
function calculateTotal() {
  const fruits = document.querySelectorAll('#fruit-list option:checked');
  const mutations = document.querySelectorAll('input[name="mutation"]:checked');
  const weight = parseFloat(document.getElementById('weight').value) || 1;

  let fruitNames = Array.from(fruits).map(opt => opt.value);
  let mutationNames = Array.from(mutations).map(input => input.value);

  const base_price_per_kg = 100;
  const fruit_count = fruitNames.length;
  const mutation_bonus = 1 + mutationNames.length * 0.1;

  let estimated_price = fruit_count * weight * base_price_per_kg * mutation_bonus;
  estimated_price = Math.round(estimated_price);

  const now = new Date().toLocaleString();
  const resultText = "Selected Fruits: " + fruitNames.join(", ") +
                     "\nMutations: " + mutationNames.join(", ") +
                     "\nWeight: " + weight + " kg" +
                     "\nEstimated Price: " + estimated_price + " sheckels";

  const resultElement = document.createElement("p");
  resultElement.textContent = resultText;
  resultElement.style.color = "lime";
  document.body.appendChild(resultElement);

  // Add to history list
  const historyItem = document.createElement("li");
  historyItem.textContent = now + " - " + resultText;
  document.getElementById("history-list").appendChild(historyItem);

  // Add to comparison table
  const table = document.getElementById("comparison-table").getElementsByTagName('tbody')[0];
  const row = table.insertRow();
  row.insertCell(0).textContent = now;
  row.insertCell(1).textContent = fruitNames.join(", ");
  row.insertCell(2).textContent = mutationNames.join(", ");
  row.insertCell(3).textContent = weight + " kg";
  row.insertCell(4).textContent = estimated_price + " sheckels";
}

<script>
function calculateTotal() {
  const fruitSelect = document.getElementById('fruit-list');
  const selectedFruit = fruitSelect.value;
  const mutations = document.querySelectorAll('input[name="mutation"]:checked');
  const weight = parseFloat(document.getElementById('weight').value) || 1;

  const mutationNames = Array.from(mutations).map(input => input.value);

  const base_price_per_kg = 100;
  const mutation_bonus = 1 + mutationNames.length * 0.1;

  let estimated_price = weight * base_price_per_kg * mutation_bonus;
  estimated_price = Math.round(estimated_price);

  const now = new Date().toLocaleString();
  const resultText = "Selected Fruit: " + selectedFruit +
                     "\nMutations: " + mutationNames.join(", ") +
                     "\nWeight: " + weight + " kg" +
                     "\nEstimated Price: " + estimated_price + " sheckels";

  const resultElement = document.createElement("p");
  resultElement.textContent = resultText;
  resultElement.style.color = "lime";
  document.body.appendChild(resultElement);

  // Add to history list
  const historyItem = document.createElement("li");
  historyItem.textContent = now + " - " + resultText;
  document.getElementById("history-list").appendChild(historyItem);

  // Add to comparison table
  const table = document.getElementById("comparison-table").getElementsByTagName('tbody')[0];
  const row = table.insertRow();
  row.insertCell(0).textContent = now;
  row.insertCell(1).textContent = selectedFruit;
  row.insertCell(2).textContent = mutationNames.join(", ");
  row.insertCell(3).textContent = weight + " kg";
  row.insertCell(4).textContent = estimated_price + " sheckels";
}
</script>


<script>
function filterFruits() {
  const selectedRarity = document.getElementById("rarity-filter").value;
  const fruitSelect = document.getElementById("fruit-list");
  const options = fruitSelect.getElementsByTagName("option");

  for (let opt of options) {
    const rarity = opt.getAttribute("data-rarity");
    opt.style.display = (selectedRarity === "All" || rarity === selectedRarity) ? "" : "none";
  }
}
</script>
